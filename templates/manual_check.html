<!DOCTYPE html>
<html lang="en">
<head>

  <title>PhishShield‚Ñ¢ | Manual Check</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #f1f9ff, #d4e2ec);
      margin-bottom: 80px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2rem;
      margin-top: 5rem;
    }
    .btn-gradient {
      background: linear-gradient(45deg, #198754, #43c57f);
      color: white;
      border: none;
      transition: 0.3s ease-in-out;
    }
    .btn-gradient:hover {
      background: linear-gradient(45deg, #157347, #2eb670);
    }
    .footer-watermark {
      position: fixed;
      bottom: 0;
      right: 0;
      font-size: 0.85rem;
      opacity: 0.8;
      padding: 12px;
      text-align: right;
    }
    .footer-watermark a {
      color: #444;
      text-decoration: none;
      margin-left: 5px;
    }
    .footer-watermark a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="glass-card">
      <h2 class="mb-4"><i class="bi bi-search"></i> Manual Website Trust Check</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="url" class="form-label">üåê Enter Website URL:</label>

      </div>
    </div>
  </div>

  </div>
